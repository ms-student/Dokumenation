<!-- 
Spieleranzahl wählen
- Spieleranzahl angeben mit Eingabefeld (2-6 Spieler können gewählt werden)

Charakterkarte wählen
- Charakterkarte auswählen, neues Fenster öffnet sich, Auswahl durch anklicken (Schaltfläche)

Zug platzieren
- Waggons und Lokomotive als Hintergrundbild in der Mitte des Spielfeldes
- Anzahl der Waggons können über ein neues Fenster gewählt werden (Eingabefeld) 

Nutzerfelder
- Nutzerfeld links unten in der Ecke
- Nutzerfelder der anderen Spieler um das Hintergrundbild verteilt

Automatischer Aufbau des Spielpans 
- Bildbereiche: Kartenstapel
- links neben der Charakterkarte erscheinen automatisch die 6 Patronenkarten
- auf der rechten Seite, ebenfalls automatisch, die 10 Aktionskarten

- Geldbeutel verteilen sich automatisch auf die Charakterkarten

- Beuteplättchen, der Marshal und die Geldkassetten werden automatisch auf die Waggons und die Lokomotive verteilt
- 5 Karten (3 Bahnhofskarten & 4 Rundenkarten) werden mit den 13 neutralen Patronenkarten neben dem Zug platziert 

Spielbeginner auswählen
- neues Fenster öffnet sich, Nutzer kann Farbe wählen durch anklicken (Schaltfläche), weiß beginnt
- 5 Rundenkarten erscheinen automatisch neben den restlichen Karten von Spieler 1

Spielfiguren verteilen
- in einem neuen Fenster kann der Nutzer seine Spielernummer eingeben (gerade, ungerade)
- je nachdem, ob es sich um einen geraden oder ungeraden Spieler handelt, verteilen sich die Spielfiguren automatisch auf die Waggons

Spielablauf
- zu Beginn werden die Karten der einzeilnen Spieler automatisch gemischt
- jeder Spieler bekommt 6 Karten auf die Hand, diese werden unten in der Mitte angezeigt
- die erste Rundenkarte wird durch anklicken umgedreht
- der Spieler kann nun wählen: er kann eine Aktionskarte anklicken und die landet dann auf dem gemeinsamen Stapel oder er nimmt weitere 3 Karten auf die Hand, 
  indem er seinen eigenen Kartenstapel anklickt
- am Ende wird das gemeinsame Deck durch anklicken umgedreht, die Aktionen werden ausgeführt und die Karten gehen automatisch an die Spieler zurück
- in der nächsten runde beginnt Spieler zwei und die Rundenkarten wandern automatisch neben seine Karten

einzelne Aktionen
- Bewegen/Ebenen-Wechsel/Marshal: wird diese Karte angezeigt, öffnet sich ein neues Fenster, dort erscheint ein Aufklapptmenü und der Spieler kann auswählen, 
  ob er sich/den Mashal nach links oder rechts und einen Schritt bewegen möchte oder ob er die Ebene wechseln möchte nach unten oder oben, 1-3 Schritte, 
  die Spielfiguren bewegen sich dann dementsprechend automatisch 
- Schießen: durch anklicken eines Nebenspielers, wird dieser angeschossen und die Patronenkarte wandert automatisch zu diesem Spieler
- Raub:der Spieler klickt das Beutplättchen an und dieses wandert automatisch auf die eigene Charakterkarte
- Hieb: Spieler klickt einen Nebenspieler an, sein Beutplättchen wandert automatisch auf den Waggon, auf dem er sich befindet, ein neues Fenster öffnet sich 
  und der Spieler kann in einem Aufklappmenü auswählen, ob er den Mitspieler auf den linken oder rechten Waggon setzt, dies wird dann automatisch ausgeführt

Gewinner ermitteln
- der Spieler addiert seine Beuteplättchen und trägt das Ergebnis in ein Eingabefeld in einem neuen Fenster ein
- danach öffnet sich ein neues Fenster und man kann eingeben wie viele Patronenkarten man besitzt, umso weniger, desto besser und der Gewinner erhält 1000$
- beides wird addiert und der Gewinner wird automatisch ausgegeben

Hintergrundmusik
- Westernmusik
-->
